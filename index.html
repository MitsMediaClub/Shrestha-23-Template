<!DOCTYPE html>
<html lang="en" id="animation">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="src\assets\Shreshta.png"
      type="image/x-icon"
    />
    <title>Shreshta `23</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
  <script>
    VANTA.FOG({
      el: "#animation",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.0,
      minWidth: 200.0,
      highlightColor: 0xbc7b0,
      midtoneColor: 0x4c,
      lowlightColor: 0x42,
      baseColor: 0x50560,
      blurFactor: 0.9,
      speed: 1.3,
      zoom: 0.5,
    });
  </script>
</html>
